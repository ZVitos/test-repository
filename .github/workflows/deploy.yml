name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Основная ветка, которая триггерит деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
  
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'  # Версия Node.js

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.email "vitaliy.dubikov@gmail.com"  # Ваш email
        git config --global user.name "ZVitos"  # Ваше имя

    - name: Deploy
      run: |
        git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        npm run deploy