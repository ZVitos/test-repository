name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Основная ветка, которая триггерит деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
  
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'  # Версия Node.js

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.email "vitaliy.dubikov@gmail.com"
        git config --global user.name "ZVitos"

    - name: Deploy
      run: npm run deploy -- --repo https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/${{ github.repository }}.git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}